{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}INVERNADERO  AUTOMOTIZADO ðŸŒ¹| Registrar Mediciones{% endblock %}
<!---->
{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/style.css') }}" />
<link rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/bootstrap-grid.min.css') }}" />
{% endblock %}

<!--Inicio del block-->
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVAS MEDICIONES</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/form-registrar-medicion"
        autocomplete="off"
        enctype="multipart/form-data">
        <div >
          <div class="row">
            <div class="col-md-6">
              <label for="medicion_puertos" class="form-label">
                Puertos
              </label>
              <select
                class="form-select"
                id="medicion_puertos"
                name="medicion_puertos">
              </select>
            </div>
            <div class="col-md-6">
              <label for="medicion_estado" class="form-label">
                Estado
              </label>
              <br>
              <div class=" btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnconectado" autocomplete="off" value="conn">
                <label class="btn btn-outline-primary" for="btnconectado">Conectado</label>              
                <input type="radio" class="btn-check" name="btnradio" id="btndesconectado" autocomplete="off" value="dis" checked>
                <label class="btn btn-outline-primary" for="btndesconectado">Desconectado</label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="medicion_inicio" class="form-label">
                Tomar Medidas
              </label>
              <br>
              <div class=" btn-group" role="group" aria-label="Basic radio toggle button group 2">
                <input type="radio" class="btn-check" name="btnradiotwo" id="btnencendido" autocomplete="off" value="on">
                <label class="btn btn-outline-primary" for="btnencendido">Si</label>              
                <input type="radio" class="btn-check" name="btnradiotwo" id="btnapagado" autocomplete="off" value="left" checked>
                <label class="btn btn-outline-primary" for="btnapagado">No</label>
              </div>
            </div>
            <div class="col-md-6">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="medicion_sector" class="form-label">
                Sector
              </label>
              <select
                class="form-select"
                name="medicion_sector"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="3">Planta 1</option>
                <option value="4">Planta 2</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="medicion_fecha" class="form-label">
                Fecha
              </label>
              <input
                class="form-control"
                type="text"
                name="medicion_fecha"
                required/>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="medicion_temperatura_inicial" class="form-label">
                Temperatura Inicial
              </label>
              <input
                type="text"
                name="medicion_temperatura_inicial"
                class="form-control"
                required />
            </div>
            <div class="col-md-6">
              <label for="medicion_humedad_inicial" class="form-label">
                Humedad Inicial
              </label>
              <input
                class="form-control"
                type="text"
                name="medicion_humedad_inicial"
                required />
            </div>
          </div>


          <div class="row mt-2">
            <div class="col-md-6">
              <label for="medicion_temperatura_final" class="form-label">
                Temperatura Final
              </label>
              <input
                class="form-control"
                type="text"
                name="medicion_temperatura_final"
                required />
            </div>
            <div class="col-md-6">
              <label for="medicion_humedad_final" class="form-label">
                Humedad Final
              </label>
              <input
                class="form-control"
                type="text"
                name="medicion_humedad_final"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <div class="card_medicion">
                  <h3>TEMPERATURA</h3>
                  <div class="card-content">
                      <div class="gauge-temperature GaugeMeter gaugeMeter"  data-theme="green" data-width="16"  data-style="Arch" data-animationstep="0"></div>
                  </div>
                  <p class="value-temperature">0 CÂ°</p>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="card_medicion">
                  <h3>HUMEDAD</h3>
                  <div class="card-content">
                      <div class="gauge-humidity gaugeMeter" data-theme="blue" data-width="16"  data-style="Arch" data-animationstep="0"></div>
                  </div>  
                  <p class="value-humidity">0 %</p>
              </div>
            </div>
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block customJS %}
<script type='text/javascript' src="{{ url_for('static', filename ='assets/customJS/jquery-3.5.1.min.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
<script type='text/javascript' src="../../../static/assets/customJS/gauge-meter.js"></script>
<script src="{{ url_for('static', filename ='assets/customJS/form_medicion.js') }}" type="text/javascript"></script>

{% endblock %}
